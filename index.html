<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="–ó–∞–ø–∏—Å—å –≥–æ–ª–æ—Å–∞ –∏ –∞–Ω–∞–ª–∏–∑ –¥–∏–∞–ª–æ–≥–∞ –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏">
    <meta name="theme-color" content="#1f2121">
    <title>Meeting Recorder AI</title>
    <style>
        :root {
            --color-primary: #00D9FF;
            --color-secondary: #D946EF;
            --color-bg: #1f2121;
            --color-surface: #2a2c2c;
            --color-text: #ffffff;
            --color-text-secondary: #b0b0b0;
            --color-warning: #e68661;
            --color-error: #c01537;
        }

        * {
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--color-bg);
            color: var(--color-text);
            line-height: 1.5;
        }

        body {
            padding: 12px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: linear-gradient(135deg, rgba(0, 217, 255, 0.1), rgba(217, 70, 239, 0.1));
            border: 1px solid rgba(0, 217, 255, 0.3);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 28px;
            background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: var(--color-surface);
            border: 1px solid rgba(0, 217, 255, 0.2);
            border-radius: 10px;
            padding: 16px;
        }

        .card-title {
            font-size: 16px;
            font-weight: 600;
            margin: 0 0 12px 0;
            color: var(--color-primary);
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .button-group {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        button {
            flex: 1;
            min-width: 100px;
            padding: 10px 16px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 150ms ease;
            background: var(--color-primary);
            color: var(--color-bg);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 217, 255, 0.3);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        button.secondary {
            background: var(--color-secondary);
            color: var(--color-text);
        }

        button.danger {
            background: var(--color-error);
            color: var(--color-text);
        }

        input[type="text"],
        textarea,
        select {
            flex: 1;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 217, 255, 0.2);
            border-radius: 6px;
            color: var(--color-text);
            font-size: 14px;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
            font-family: monospace;
            font-size: 12px;
        }

        .status {
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            margin: 8px 0;
            background: rgba(0, 217, 255, 0.1);
            color: var(--color-primary);
            border: 1px solid var(--color-primary);
        }

        .status.recording {
            background: rgba(255, 84, 89, 0.2);
            color: #ff5459;
            border: 1px solid #ff5459;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .time-display {
            font-size: 32px;
            font-weight: 700;
            color: var(--color-primary);
            text-align: center;
            margin: 16px 0;
            font-family: monospace;
        }

        .label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            color: var(--color-text-secondary);
            margin-bottom: 6px;
        }

        .recording-item {
            background: rgba(0, 217, 255, 0.1);
            border: 1px solid rgba(0, 217, 255, 0.2);
            border-radius: 6px;
            padding: 10px;
            margin: 8px 0;
        }

        .analysis-section {
            background: rgba(217, 70, 239, 0.1);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 12px;
        }

        .analysis-title {
            font-weight: 600;
            color: #D946EF;
            margin-bottom: 8px;
        }

        .analysis-item {
            font-size: 12px;
            margin-bottom: 6px;
            padding: 6px;
            background: rgba(217, 70, 239, 0.15);
            border-left: 2px solid #D946EF;
            padding-left: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üé§ Meeting Recorder AI</h1>
        </header>

        <div class="grid">
            <!-- Recording Section -->
            <div class="card">
                <div class="card-title">üìπ –ó–∞–ø–∏—Å—å –¥–∏–∞–ª–æ–≥–∞</div>
                
                <div class="controls">
                    <div>
                        <label class="label">–ù–∞–∑–≤–∞–Ω–∏–µ –≤—Å—Ç—Ä–µ—á–∏</label>
                        <input type="text" id="meetingTitle" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)" />
                    </div>

                    <div>
                        <div class="time-display" id="timer">00:00</div>
                        <div id="recordStatus" class="status">üîµ –ì–æ—Ç–æ–≤–æ –∫ –∑–∞–ø–∏—Å–∏</div>
                    </div>

                    <div class="button-group">
                        <button id="recordBtn" onclick="window.startRecording()">üéôÔ∏è –ù–∞—á–∞—Ç—å –∑–∞–ø–∏—Å—å</button>
                        <button id="stopBtn" onclick="window.stopRecording()" disabled style="background: var(--color-secondary);">‚èπÔ∏è –°—Ç–æ–ø</button>
                    </div>

                    <div>
                        <label class="label">–¢–µ–∫—Å—Ç –¥–∏–∞–ª–æ–≥–∞</label>
                        <textarea id="liveTranscript" placeholder="–¢–µ–∫—Å—Ç –ø–æ—è–≤–∏—Ç—Å—è –∑–¥–µ—Å—å –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –ø—Ä–∏ –∑–∞–ø–∏—Å–∏ –∏–ª–∏ –≤–≤–µ–¥–∏—Ç–µ –≤—Ä—É—á–Ω—É—é"></textarea>
                    </div>

                    <div class="button-group">
                        <button onclick="window.enableMicrophone()" style="background: var(--color-warning);">üéôÔ∏è –í–∫–ª—é—á–∏—Ç—å –º–∏–∫—Ä–æ—Ñ–æ–Ω</button>
                        <button onclick="window.clearTranscript()" class="danger">üóëÔ∏è –û—á–∏—Å—Ç–∏—Ç—å</button>
                    </div>
                </div>
            </div>

            <!-- Analysis Section -->
            <div class="card">
                <div class="card-title">üìä –ê–Ω–∞–ª–∏–∑ –¥–∏–∞–ª–æ–≥–∞</div>
                
                <div class="controls">
                    <div id="analysisResult" style="font-size: 13px; line-height: 1.8;">
                        <div style="color: var(--color-text-secondary); text-align: center; padding: 20px;">
                            –ó–¥–µ—Å—å –ø–æ—è–≤–∏—Ç—Å—è –∞–Ω–∞–ª–∏–∑ –ø–æ—Å–ª–µ –æ—Å—Ç–∞–Ω–æ–≤–∫–∏ –∑–∞–ø–∏—Å–∏
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Recordings Section -->
        <div class="card">
            <div class="card-title">üíæ –ò—Å—Ç–æ—Ä–∏—è –≤—Å—Ç—Ä–µ—á</div>
            <div id="recordingsList" style="max-height: 300px; overflow-y: auto;"></div>
        </div>
    </div>

    <script>
        // Global State
        const state = {
            isRecording: false,
            recordingTime: 0,
            recordingTimer: null,
            transcript: '',
            recordings: [],
            recognition: null,
            isListening: false,
            mediaStream: null
        };

        // Initialize on page load
        window.addEventListener('load', () => {
            console.log('Page loaded, initializing...');
            initSpeechRecognition();
            loadRecordings();
        });

        // INITIALIZE SPEECH RECOGNITION ONCE
        function initSpeechRecognition() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            
            if (!SpeechRecognition) {
                console.error('‚ùå Speech Recognition not supported');
                return;
            }

            state.recognition = new SpeechRecognition();
            state.recognition.continuous = true;
            state.recognition.interimResults = true;
            state.recognition.lang = 'ru-RU';

            state.recognition.onstart = () => {
                console.log('‚úÖ Speech recognition started');
                state.isListening = true;
                document.getElementById('recordStatus').textContent = 'üî¥ –ú–∏–∫—Ä–æ—Ñ–æ–Ω –∞–∫—Ç–∏–≤–µ–Ω - –≥–æ–≤–æ—Ä–∏—Ç–µ...';
                document.getElementById('recordStatus').className = 'status recording';
            };

            state.recognition.onresult = (event) => {
                let interimTranscript = '';
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    const transcript = event.results[i][0].transcript;
                    if (event.results[i].isFinal) {
                        state.transcript += transcript + ' ';
                    } else {
                        interimTranscript += transcript;
                    }
                }
                document.getElementById('liveTranscript').value = state.transcript + interimTranscript;
            };

            state.recognition.onerror = (event) => {
                console.error('‚ùå Speech recognition error:', event.error);
            };

            state.recognition.onend = () => {
                console.log('Speech recognition ended');
                state.isListening = false;
                
                // AUTO-RESTART if recording is still active
                if (state.isRecording) {
                    console.log('Auto-restarting recognition...');
                    setTimeout(() => {
                        try {
                            state.recognition.start();
                        } catch (e) {
                            console.log('Restart error:', e.message);
                        }
                    }, 500);
                }
            };

            console.log('‚úÖ Speech recognition initialized');
        }

        // START RECORDING
        window.startRecording = function() {
            console.log('‚ñ∂Ô∏è startRecording clicked');

            state.isRecording = true;
            state.recordingTime = 0;
            state.transcript = '';
            document.getElementById('recordBtn').disabled = true;
            document.getElementById('stopBtn').disabled = false;
            document.getElementById('recordStatus').textContent = 'üîµ –ó–∞–ø–∏—Å—å –Ω–∞—á–∞–ª–∞—Å—å - –Ω–∞–∂–º–∏—Ç–µ "–í–∫–ª—é—á–∏—Ç—å –º–∏–∫—Ä–æ—Ñ–æ–Ω"';
            document.getElementById('recordStatus').className = 'status';
            document.getElementById('liveTranscript').value = '';

            state.recordingTimer = setInterval(() => {
                state.recordingTime++;
                const mins = Math.floor(state.recordingTime / 60);
                const secs = state.recordingTime % 60;
                document.getElementById('timer').textContent = 
                    `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
            }, 1000);

            console.log('‚úÖ Recording started');
        };

        // STOP RECORDING
        window.stopRecording = function() {
            console.log('‚èπÔ∏è stopRecording clicked');
            if (!state.isRecording) return;

            state.isRecording = false;
            clearInterval(state.recordingTimer);
            document.getElementById('recordBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            document.getElementById('recordStatus').textContent = '‚úÖ –ó–∞–ø–∏—Å—å –∑–∞–≤–µ—Ä—à–µ–Ω–∞';
            document.getElementById('recordStatus').className = 'status';

            if (state.isListening && state.recognition) {
                console.log('Stopping recognition...');
                try {
                    state.recognition.stop();
                } catch (e) {
                    console.log('Stop error:', e.message);
                }
            }

            // –ê–Ω–∞–ª–∏–∑–∏—Ä—É–µ–º —Å—Ä–∞–∑—É –ø–æ—Å–ª–µ –æ—Å—Ç–∞–Ω–æ–≤–∫–∏
            setTimeout(() => {
                analyzeTranscript();
                saveRecording();
            }, 500);
        };

        // ENABLE MICROPHONE
        window.enableMicrophone = function() {
            console.log('üéôÔ∏è enableMicrophone clicked, isRecording:', state.isRecording);
            
            if (!state.isRecording) {
                alert('‚ùå –°–Ω–∞—á–∞–ª–∞ –Ω–∞–∂–º–∏—Ç–µ "üéôÔ∏è –ù–∞—á–∞—Ç—å –∑–∞–ø–∏—Å—å"');
                return;
            }

            if (!state.recognition) {
                alert('‚ùå –†–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏–µ —Ä–µ—á–∏ –Ω–µ –¥–æ—Å—Ç—É–ø–Ω–æ');
                return;
            }

            if (state.isListening) {
                alert('‚ö†Ô∏è –ú–∏–∫—Ä–æ—Ñ–æ–Ω —É–∂–µ –≤–∫–ª—é—á–µ–Ω');
                return;
            }

            // Request microphone permission and start recognition
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    console.log('‚úÖ Microphone permission granted');
                    state.mediaStream = stream;
                    
                    // Start recognition
                    if (!state.isListening) {
                        try {
                            state.recognition.start();
                            console.log('‚úÖ Recognition started');
                        } catch (e) {
                            console.error('‚ùå Error starting recognition:', e.message);
                            alert('–û—à–∏–±–∫–∞: ' + e.message);
                        }
                    }
                })
                .catch(error => {
                    console.error('‚ùå Microphone error:', error);
                    alert('‚ùå –û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É: ' + error.message);
                });
        };

        // CLEAR TRANSCRIPT
        window.clearTranscript = function() {
            if (confirm('–û—á–∏—Å—Ç–∏—Ç—å —Ç–µ–∫—Å—Ç –¥–∏–∞–ª–æ–≥–∞?')) {
                state.transcript = '';
                document.getElementById('liveTranscript').value = '';
                document.getElementById('analysisResult').innerHTML = '<div style="color: var(--color-text-secondary); text-align: center; padding: 20px;">–ó–¥–µ—Å—å –ø–æ—è–≤–∏—Ç—Å—è –∞–Ω–∞–ª–∏–∑ –ø–æ—Å–ª–µ –æ—Å—Ç–∞–Ω–æ–≤–∫–∏ –∑–∞–ø–∏—Å–∏</div>';
            }
        };

        // ANALYZE TRANSCRIPT
        function analyzeTranscript() {
            console.log('‚ú® analyzeTranscript called');
            if (!state.transcript.trim()) {
                document.getElementById('analysisResult').innerHTML = '<div style="color: var(--color-error); text-align: center; padding: 20px;">‚ùå –ù–µ—Ç —Ç–µ–∫—Å—Ç–∞ –¥–ª—è –∞–Ω–∞–ª–∏–∑–∞</div>';
                return;
            }

            const fullText = state.transcript.toLowerCase();
            
            // 1. –ö–õ–Æ–ß–ï–í–´–ï –°–õ–û–í–ê (–ø–æ —á–∞—Å—Ç–æ—Ç–µ)
            const stopWords = ['–∏', '–≤', '–Ω–∞', '—Å', '–ø–æ', '—Ç–æ', '—á—Ç–æ', '–∏–∑', '–∑–∞', '–æ—Ç', '–¥–æ', '–∫–∞–∫', '—ç—Ç–æ', '–∏–ª–∏', '–æ–Ω', '–æ–Ω–∞', '–æ–Ω–∏', '–º—ã', '–≤—ã', '—è', '—Ç—ã', '–Ω–∞—Å', '–≤–∞—Å', '–º–µ–Ω—è', '—Ç–µ–±—è', '–Ω–µ–µ', '–µ–≥–æ', '–µ–µ', '–∏—Ö', '–±—É–¥–µ—Ç', '–±—É–¥—É—Ç', '–µ—Å—Ç—å', '—è–≤–ª—è—é—Ç—Å—è', '–±—ã–ª', '–±—ã–ª–∞', '–±—ã–ª–∏', '–±—ã—Ç—å', '–∞', '–Ω–æ', '–∏—Ö', '–¥–ª—è', '–ø—Ä–∏', '–∫', '–Ω–µ', '–Ω–∏'];
            
            const words = fullText.match(/\b[–∞-—è—ë]{3,}\b/g) || [];
            const wordFreq = {};
            words.forEach(word => {
                if (!stopWords.includes(word) && word.length > 3) {
                    wordFreq[word] = (wordFreq[word] || 0) + 1;
                }
            });

            const topWords = Object.entries(wordFreq)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 5)
                .map(entry => entry[0]);

            // 2. –ö–õ–Æ–ß–ï–í–´–ï –ú–û–ú–ï–ù–¢–´
            const keyMomentKeywords = ['–≤–∞–∂–Ω–æ', '–∫—Ä–∏—Ç–∏—á–Ω–æ', '—Å—Ä–æ—á–Ω–æ', '–¥–æ–ª–∂–Ω—ã', '–Ω—É–∂–Ω–æ', '—Å–¥–µ–ª–∞—Ç—å', '–∑–∞–¥–∞—á–∞', '–ø—Ä–æ–±–ª–µ–º–∞', '—Ä–µ—à–µ–Ω–æ', '—Å–æ–≥–ª–∞—Å–∏–ª–∏—Å—å', '–¥–æ–≥–æ–≤–æ—Ä–∏–ª–∏—Å—å', '—Ä–µ—à–µ–Ω–∏–µ', '–Ω–µ–æ–±—Ö–æ–¥–∏–º–æ', '–∫–æ–Ω–µ—á–Ω–æ', '—Ç–æ—á–Ω–æ', '—Ä–µ—à–∏–ª–∏', '–≤—ã–≤–æ–¥—ã'];
            const sentences = state.transcript.split(/[.!?]+/).filter(s => s.trim());
            const keyMoments = sentences.filter(sent => 
                keyMomentKeywords.some(kw => sent.toLowerCase().includes(kw))
            ).slice(0, 3);

            // 3. –ó–ê–î–ê–ß–ò
            const taskKeywords = ['–Ω—É–∂–Ω–æ', '—Å–¥–µ–ª–∞—Ç—å', '–ø—Ä–æ–≤–µ—Å—Ç–∏', '–ø–æ–¥–≥–æ—Ç–æ–≤–∏—Ç—å', '–æ—Ç–ø—Ä–∞–≤–∏—Ç—å', '–ø—Ä–æ–≤–µ—Ä–∏—Ç—å', '–ø–æ–¥—É–º–∞—Ç—å', '—É—Ç–æ—á–Ω–∏—Ç—å', '–æ–±—Å—É–¥–∏—Ç—å', '—Å–æ–≥–ª–∞—Å–æ–≤–∞—Ç—å', '—É–∑–Ω–∞—Ç—å', '–≤—ã—è—Å–Ω–∏—Ç—å'];
            const tasks = sentences.filter(sent => 
                taskKeywords.some(kw => sent.toLowerCase().includes(kw))
            ).slice(0, 3);

            // 4. –û–ë–©–ê–Ø –°–¢–ê–¢–ò–°–¢–ò–ö–ê
            const totalWords = state.transcript.split(/\s+/).length;

            // 5. –§–û–†–ú–ò–†–£–ï–ú –†–ï–ó–Æ–ú–ï
            const result = `
                <div class="analysis-section">
                    <div class="analysis-title">üìã –ö–†–ê–¢–ö–û–ï –†–ï–ó–Æ–ú–ï</div>
                    <div style="font-size: 12px; line-height: 1.6; margin-bottom: 8px;">
                        –í—Å—Ç—Ä–µ—á–∞: <strong>${state.recordingTime > 0 ? Math.floor(state.recordingTime / 60) + ' –º–∏–Ω ' + (state.recordingTime % 60) + ' —Å–µ–∫' : '–º–µ–Ω–µ–µ –º–∏–Ω—É—Ç—ã'}</strong><br>
                        –û–±—ä–µ–º: <strong>~${totalWords} —Å–ª–æ–≤</strong><br>
                        ${topWords.length > 0 ? `–û—Å–Ω–æ–≤–Ω—ã–µ —Ç–µ–º—ã: <strong>${topWords.join(', ')}</strong>` : '–ê–Ω–∞–ª–∏–∑ —Ç–µ–∫—Å—Ç–∞...'}
                    </div>
                </div>

                ${keyMoments.length > 0 ? `
                <div class="analysis-section">
                    <div class="analysis-title">üéØ –ö–õ–Æ–ß–ï–í–´–ï –ú–û–ú–ï–ù–¢–´</div>
                    ${keyMoments.map(m => `<div class="analysis-item">‚Ä¢ ${m.trim().substring(0, 100)}...</div>`).join('')}
                </div>
                ` : ''}

                ${tasks.length > 0 ? `
                <div class="analysis-section">
                    <div class="analysis-title">‚úÖ –ó–ê–î–ê–ß–ò –ò –î–ï–ô–°–¢–í–ò–Ø</div>
                    ${tasks.map((task, idx) => `<div class="analysis-item">${idx + 1}. ${task.trim().substring(0, 100)}...</div>`).join('')}
                </div>
                ` : ''}

                <div style="margin-top: 12px; font-size: 11px; color: var(--color-text-secondary); text-align: center;">
                    ‚ú® –ê–Ω–∞–ª–∏–∑ –∑–∞–≤–µ—Ä—à–µ–Ω
                </div>
            `;

            document.getElementById('analysisResult').innerHTML = result;
            console.log('‚úÖ Analysis complete');
        }

        // SAVE RECORDING
        function saveRecording() {
            const title = document.getElementById('meetingTitle').value || `–í—Å—Ç—Ä–µ—á–∞ ${new Date().toLocaleString('ru-RU')}`;
            const recording = {
                id: Date.now(),
                title: title,
                date: new Date().toLocaleString('ru-RU'),
                duration: state.recordingTime,
                transcript: state.transcript
            };

            state.recordings.push(recording);
            saveToLocalStorage();
            updateRecordingsList();
            console.log('‚úÖ Recording saved');
            
            // Reset
            document.getElementById('meetingTitle').value = '';
            document.getElementById('timer').textContent = '00:00';
            state.transcript = '';
        }

        // LOCAL STORAGE
        function saveToLocalStorage() {
            localStorage.setItem('meetingRecordings', JSON.stringify(state.recordings));
        }

        function loadRecordings() {
            const saved = localStorage.getItem('meetingRecordings');
            if (saved) {
                state.recordings = JSON.parse(saved);
                updateRecordingsList();
            }
        }

        function updateRecordingsList() {
            const list = document.getElementById('recordingsList');
            
            if (state.recordings.length === 0) {
                list.innerHTML = '<div style="text-align: center; color: var(--color-text-secondary); padding: 20px;">–ù–µ—Ç —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã—Ö –≤—Å—Ç—Ä–µ—á</div>';
                return;
            }

            list.innerHTML = state.recordings.map((rec, i) => `
                <div class="recording-item">
                    <div style="font-weight: 600; color: var(--color-text);">${rec.title}</div>
                    <div style="font-size: 12px; color: var(--color-text-secondary);">${rec.date} ‚Ä¢ ${Math.floor(rec.duration / 60)}:${String(rec.duration % 60).padStart(2, '0')}</div>
                    <div style="font-size: 12px; margin-top: 4px; color: var(--color-primary);">üí¨ ~${rec.transcript.split(/\s+/).length} —Å–ª–æ–≤</div>
                    <button onclick="window.deleteRecording(${i})" class="danger" style="padding: 4px 8px; font-size: 12px; min-width: 60px; margin-top: 8px;">–£–¥–∞–ª–∏—Ç—å</button>
                </div>
            `).join('');
        }

        window.deleteRecording = function(index) {
            if (confirm('–£–¥–∞–ª–∏—Ç—å —ç—Ç—É –≤—Å—Ç—Ä–µ—á—É?')) {
                state.recordings.splice(index, 1);
                saveToLocalStorage();
                updateRecordingsList();
            }
        };
    </script>
</body>
</html>
