<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="–ó–∞–ø–∏—Å—å –∏ –∞–Ω–∞–ª–∏–∑ –≤—Å—Ç—Ä–µ—á –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏">
    <meta name="theme-color" content="#1f2121">
    <title>Meeting Recorder AI</title>
    <style>
        :root {
            --color-primary: #00D9FF;
            --color-secondary: #D946EF;
            --color-accent-gold: #FFD700;
            --color-accent-silver: #C0C0C0;
            --color-bg: #1f2121;
            --color-surface: #2a2c2c;
            --color-text: #ffffff;
            --color-text-secondary: #b0b0b0;
            --color-success: #32b8c6;
            --color-warning: #e68661;
            --color-error: #c01537;
            --focus-ring: 0 0 0 3px rgba(0, 217, 255, 0.4);
        }

        * {
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--color-bg);
            color: var(--color-text);
            line-height: 1.5;
        }

        body {
            padding: 12px;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: linear-gradient(135deg, rgba(0, 217, 255, 0.1), rgba(217, 70, 239, 0.1));
            border: 1px solid rgba(0, 217, 255, 0.3);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 28px;
            background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: var(--color-surface);
            border: 1px solid rgba(0, 217, 255, 0.2);
            border-radius: 10px;
            padding: 16px;
        }

        .card-title {
            font-size: 16px;
            font-weight: 600;
            margin: 0 0 12px 0;
            color: var(--color-primary);
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .button-group {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        button {
            flex: 1;
            min-width: 100px;
            padding: 10px 16px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 150ms ease;
            background: var(--color-primary);
            color: var(--color-bg);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 217, 255, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:focus-visible {
            outline: none;
            box-shadow: var(--focus-ring);
        }

        button.secondary {
            background: var(--color-secondary);
            color: var(--color-text);
        }

        button.secondary:hover {
            box-shadow: 0 4px 12px rgba(217, 70, 239, 0.3);
        }

        button.danger {
            background: var(--color-error);
            color: var(--color-text);
        }

        button.danger:hover {
            box-shadow: 0 4px 12px rgba(192, 21, 47, 0.3);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .input-group {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        input[type="text"],
        textarea,
        select {
            flex: 1;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 217, 255, 0.2);
            border-radius: 6px;
            color: var(--color-text);
            font-size: 14px;
        }

        input[type="text"]:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: var(--focus-ring);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
            font-family: monospace;
        }

        .status {
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            margin: 8px 0;
        }

        .status.recording {
            background: rgba(255, 84, 89, 0.2);
            color: #ff5459;
            border: 1px solid #ff5459;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .status.idle {
            background: rgba(0, 217, 255, 0.1);
            color: var(--color-primary);
            border: 1px solid var(--color-primary);
        }

        .transcript-box {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 217, 255, 0.2);
            border-radius: 8px;
            padding: 12px;
            max-height: 150px;
            overflow-y: auto;
            font-size: 13px;
            line-height: 1.6;
            margin: 12px 0;
        }

        .participant-label {
            color: var(--color-secondary);
            font-weight: 600;
        }

        .key-moment {
            background: rgba(217, 70, 239, 0.1);
            border-left: 3px solid var(--color-secondary);
            padding: 8px;
            margin: 6px 0;
            border-radius: 4px;
        }

        .task-item {
            background: rgba(0, 217, 255, 0.1);
            border-left: 3px solid var(--color-primary);
            padding: 10px;
            margin: 8px 0;
            border-radius: 4px;
            display: flex;
            align-items: flex-start;
            gap: 8px;
        }

        .task-checkbox {
            flex-shrink: 0;
            margin-top: 2px;
        }

        .task-text {
            flex: 1;
        }

        .summary-section {
            margin: 16px 0;
        }

        .summary-section h3 {
            color: var(--color-primary);
            font-size: 14px;
            margin: 12px 0 8px 0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .recordings-list {
            max-height: 250px;
            overflow-y: auto;
        }

        .recording-item {
            background: rgba(0, 217, 255, 0.1);
            border: 1px solid rgba(0, 217, 255, 0.2);
            border-radius: 6px;
            padding: 10px;
            margin: 8px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .recording-info {
            flex: 1;
        }

        .recording-name {
            font-weight: 600;
            color: var(--color-text);
            font-size: 13px;
        }

        .recording-time {
            font-size: 12px;
            color: var(--color-text-secondary);
        }

        .recording-actions {
            display: flex;
            gap: 6px;
        }

        .btn-small {
            padding: 6px 10px;
            font-size: 12px;
            min-width: 60px;
        }

        .export-section {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid rgba(0, 217, 255, 0.1);
        }

        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
            flex-wrap: wrap;
        }

        .tab-btn {
            padding: 8px 16px;
            background: rgba(0, 217, 255, 0.1);
            border: 1px solid rgba(0, 217, 255, 0.3);
            color: var(--color-text);
            border-radius: 6px;
            cursor: pointer;
            transition: all 150ms ease;
            font-size: 13px;
        }

        .tab-btn.active {
            background: var(--color-primary);
            color: var(--color-bg);
            border-color: var(--color-primary);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            color: var(--color-text-secondary);
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .time-display {
            font-size: 20px;
            font-weight: 700;
            color: var(--color-primary);
            text-align: center;
            margin: 12px 0;
            font-family: monospace;
            letter-spacing: 2px;
        }

        .participant-input {
            background: rgba(217, 70, 239, 0.1);
            border: 1px solid var(--color-secondary);
        }

        .participant-input:focus {
            border-color: var(--color-secondary);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üé§ Meeting Recorder AI</h1>
        </header>

        <div class="grid">
            <!-- Recording Section -->
            <div class="card">
                <div class="card-title">üìπ –ó–∞–ø–∏—Å—å –≤—Å—Ç—Ä–µ—á–∏</div>
                
                <div class="controls">
                    <div>
                        <label class="label">–£—á–∞—Å—Ç–Ω–∏–∫–∏ –≤—Å—Ç—Ä–µ—á–∏</label>
                        <div class="input-group">
                            <input type="text" id="participantInput" placeholder="–ò–º—è —É—á–∞—Å—Ç–Ω–∏–∫–∞" />
                            <button onclick="addParticipant()" style="flex: 0 0 auto; min-width: 80px;">–î–æ–±–∞–≤–∏—Ç—å</button>
                        </div>
                    </div>

                    <div id="participantsList" style="font-size: 12px; color: var(--color-secondary); margin: 8px 0;"></div>

                    <div>

                    <div>

                        <div id="recordStatus" class="status idle">üîµ –ì–æ—Ç–æ–≤–æ –∫ –∑–∞–ø–∏—Å–∏</div>
                    </div>

                    <div class="button-group">
                        <button id="recordBtn" onclick="startRecording()">‚ñ∂Ô∏è –ù–∞—á–∞—Ç—å</button>
                        <button id="stopBtn" onclick="stopRecording()" disabled style="background: var(--color-secondary);">‚èπÔ∏è –°—Ç–æ–ø</button>
                    </div>

                    <div>
                        <label class="label">–ì–æ–≤–æ—Ä–∏—Ç —É—á–∞—Å—Ç–Ω–∏–∫</label>
                        <select id="currentSpeaker">
                            <option value="">–í—ã–±—Ä–∞—Ç—å —É—á–∞—Å—Ç–Ω–∏–∫–∞...</option>
                        </select>
                    </div>

                    <textarea id="liveTranscript" placeholder="–í–≤–µ–¥–∏—Ç–µ –∏–ª–∏ —Ä–∞–∑—Ä–µ—à—å—Ç–µ –º–∏–∫—Ä–æ—Ñ–æ–Ω –¥–ª—è –∑–∞–ø–∏—Å–∏" readonly></textarea>

                    <div class="button-group">
                        <button onclick="toggleMicrophone()" style="background: var(--color-warning);">üéôÔ∏è –í–∫–ª—é—á–∏—Ç—å –º–∏–∫—Ä–æ—Ñ–æ–Ω</button>
                        <button onclick="clearTranscript()" class="danger">üóëÔ∏è –û—á–∏—Å—Ç–∏—Ç—å</button>
                    </div>
                </div>
            </div>

            <!-- Analysis Section -->
            <div class="card">
                <div class="card-title">üîç –ê–Ω–∞–ª–∏–∑ –¥–∏–∞–ª–æ–≥–∞</div>
                
                <div class="controls">
                    <button onclick="analyzeTranscript()" style="background: var(--color-secondary); margin-bottom: 12px;">‚ú® –ê–Ω–∞–ª–∏–∑–∏—Ä–æ–≤–∞—Ç—å</button>

                    <div class="tabs">
                        <button class="tab-btn active" onclick="switchTab('summary')">–†–µ–∑—é–º–µ</button>
                        <button class="tab-btn" onclick="switchTab('moments')">–ö–ª—é—á–µ–≤—ã–µ –º–æ–º–µ–Ω—Ç—ã</button>
                        <button class="tab-btn" onclick="switchTab('tasks')">–ó–∞–¥–∞—á–∏</button>
                    </div>

                    <!-- Summary Tab -->
                    <div id="summary" class="tab-content active">
                        <div class="summary-section">
                            <h3>üéØ –£—á–∞—Å—Ç–Ω–∏–∫–∏</h3>
                            <div id="summaryParticipants" style="font-size: 13px; line-height: 1.8;"></div>
                        </div>

                        <div class="summary-section">
                            <h3>üìù –û—Å–Ω–æ–≤–Ω—ã–µ –ø—É–Ω–∫—Ç—ã</h3>
                            <div id="summaryPoints" style="font-size: 13px; line-height: 1.8;"></div>
                        </div>
                    </div>

                    <!-- Key Moments Tab -->
                    <div id="moments" class="tab-content">
                        <div id="keyMoments" style="max-height: 300px; overflow-y: auto;"></div>
                    </div>

                    <!-- Tasks Tab -->
                    <div id="tasks" class="tab-content">
                        <div id="tasksList" style="max-height: 300px; overflow-y: auto;"></div>
                        <div style="margin-top: 12px; display: flex; gap: 8px;">
                            <input type="text" id="taskInput" placeholder="–î–æ–±–∞–≤–∏—Ç—å –Ω–æ–≤—É—é –∑–∞–¥–∞—á—É..." />
                            <button onclick="addTask()" style="flex: 0 0 auto; min-width: 70px;">–î–æ–±–∞–≤–∏—Ç—å</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Recordings Section -->
        <div class="card">
            <div class="card-title">üíæ –°–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã–µ –≤—Å—Ç—Ä–µ—á–∏</div>
            
            <div class="recordings-list" id="recordingsList"></div>

            <div class="export-section">
                <label class="label">–≠–∫—Å–ø–æ—Ä—Ç</label>
                <div class="button-group">
                    <button onclick="exportAsText()">üìÑ –≠–∫—Å–ø–æ—Ä—Ç–∏—Ä–æ–≤–∞—Ç—å —Ç–µ–∫—Å—Ç</button>
                    <button onclick="exportAsJSON()">üìã –≠–∫—Å–ø–æ—Ä—Ç–∏—Ä–æ–≤–∞—Ç—å JSON</button>
                    <button onclick="exportAsMarkdown()">üìë –≠–∫—Å–ø–æ—Ä—Ç–∏—Ä–æ–≤–∞—Ç—å Markdown</button>
                </div>

    <script>
        // State management
        const state = {
            isRecording: false,
            recordingTime: 0,
            recordingTimer: null,
            transcript: '',
            participants: [],
            currentSpeaker: '',
            recordings: [],
            currentAnalysis: null,
            tasks: [],
            recognition: null,
            mediaRecorder: null,
            audioChunks: []
        };

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadRecordings();
            initializeSpeechRecognition();
        });

        // Speech Recognition Setup
        function initializeSpeechRecognition() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (SpeechRecognition) {
                state.recognition = new SpeechRecognition();
                state.recognition.continuous = true;
                state.recognition.interimResults = true;
                state.recognition.lang = 'ru-RU';

                state.recognition.onstart = () => {
                    document.getElementById('recordStatus').textContent = 'üî¥ –ó–∞–ø–∏—Å—å –∞–∫—Ç–∏–≤–Ω–∞';
                    document.getElementById('recordStatus').className = 'status recording';
                };

                state.recognition.onresult = (event) => {
                    let interimTranscript = '';
                    for (let i = event.resultIndex; i < event.results.length; i++) {
                        const transcript = event.results[i][0].transcript;
                        if (event.results[i].isFinal) {
                            if (state.currentSpeaker) {
                                state.transcript += `\n${state.currentSpeaker}: ${transcript}`;
                            } else {
                                state.transcript += `\n${transcript}`;
                            }
                        } else {
                            interimTranscript += transcript;
                        }
                    }
                    document.getElementById('liveTranscript').value = state.transcript + interimTranscript;
                };

                state.recognition.onerror = (event) => {
                    console.error('Speech recognition error', event.error);
                };

                state.recognition.onend = () => {
                    if (state.isRecording) {
                        state.recognition.start();
                    }
                };
            }
        }

        function addParticipant() {
            const input = document.getElementById('participantInput');
            const name = input.value.trim();
            if (name && !state.participants.includes(name)) {
                state.participants.push(name);
                input.value = '';
                updateParticipantsList();
                updateSpeakerSelect();
            }
        }

        function updateParticipantsList() {
            const list = document.getElementById('participantsList');
            list.innerHTML = state.participants.map((p, i) => 
                `<span style="display: inline-block; margin-right: 8px; padding: 4px 8px; background: rgba(217, 70, 239, 0.2); border-radius: 4px;">
                    ${p} <button onclick="removeParticipant(${i})" style="background: none; border: none; color: var(--color-error); cursor: pointer; padding: 0; margin-left: 4px;">‚úï</button>
                </span>`
            ).join('');
        }

        function removeParticipant(index) {
            state.participants.splice(index, 1);
            updateParticipantsList();
            updateSpeakerSelect();
        }

        function updateSpeakerSelect() {
            const select = document.getElementById('currentSpeaker');
            const currentValue = select.value;
            select.innerHTML = '<option value="">–í—ã–±—Ä–∞—Ç—å —É—á–∞—Å—Ç–Ω–∏–∫–∞...</option>' + 
                state.participants.map(p => `<option value="${p}">${p}</option>`).join('');
            select.value = currentValue;
            select.addEventListener('change', (e) => {
                state.currentSpeaker = e.target.value;
            });
        }

        function startRecording() {
            if (state.participants.length === 0) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –¥–æ–±–∞–≤—å—Ç–µ —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤ –≤—Å—Ç—Ä–µ—á–∏');
                return;
            }

            state.isRecording = true;
            state.recordingTime = 0;
            state.transcript = '';
            document.getElementById('recordBtn').disabled = true;
            document.getElementById('stopBtn').disabled = false;
            document.getElementById('recordStatus').textContent = 'üî¥ –ó–∞–ø–∏—Å—å –∞–∫—Ç–∏–≤–Ω–∞';
            document.getElementById('recordStatus').className = 'status recording';

            if (state.recognition) {
                state.recognition.start();
            }

            state.recordingTimer = setInterval(() => {
                state.recordingTime++;
                const mins = Math.floor(state.recordingTime / 60);
                const secs = state.recordingTime % 60;
                document.getElementById('timer').textContent = 
                    `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
            }, 1000);
        }

        function stopRecording() {
            state.isRecording = false;
            clearInterval(state.recordingTimer);
            document.getElementById('recordBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            document.getElementById('recordStatus').textContent = '‚úÖ –ó–∞–ø–∏—Å—å –∑–∞–≤–µ—Ä—à–µ–Ω–∞';
            document.getElementById('recordStatus').className = 'status idle';

            if (state.recognition) {
                state.recognition.stop();
            }

            saveRecording();
        }

        function toggleMicrophone() {
            if (state.recognition) {
                if (state.isRecording) {
                    state.recognition.start();
                    alert('–ú–∏–∫—Ä–æ—Ñ–æ–Ω –≤–∫–ª—é—á–µ–Ω. –ì–æ–≤–æ—Ä–∏—Ç–µ...');
                } else {
                    alert('–°–Ω–∞—á–∞–ª–∞ –Ω–∞—á–Ω–∏—Ç–µ –∑–∞–ø–∏—Å—å');
                }
            } else {
                alert('–í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏–µ —Ä–µ—á–∏. –í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç –≤—Ä—É—á–Ω—É—é.');
            }
        }

        function clearTranscript() {
            if (confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã? –¢—Ä–∞–Ω—Å–∫—Ä–∏–ø—Ü–∏—è –±—É–¥–µ—Ç –æ—á–∏—â–µ–Ω–∞.')) {
                state.transcript = '';
                document.getElementById('liveTranscript').value = '';
            }
        }

        function saveRecording() {
            const title = document.getElementById('meetingTitle').value || `–í—Å—Ç—Ä–µ—á–∞ ${new Date().toLocaleString('ru-RU')}`;
            const recording = {
                id: Date.now(),
                title: title,
                date: new Date().toLocaleString('ru-RU'),
                duration: state.recordingTime,
                participants: [...state.participants],
                transcript: state.transcript,
                analysis: null,
                tasks: [...state.tasks]
            };

            state.recordings.push(recording);
            saveToLocalStorage();
            updateRecordingsList();
            alert('–í—Å—Ç—Ä–µ—á–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞!');
            
            // Reset
            document.getElementById('meetingTitle').value = '';
            document.getElementById('timer').textContent = '00:00';
            state.tasks = [];
            updateTasksList();
        }

        function analyzeTranscript() {
            if (!state.transcript.trim()) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–∏—à–∏—Ç–µ –∏–ª–∏ –≤–≤–µ–¥–∏—Ç–µ –¥–∏–∞–ª–æ–≥');
                return;
            }

            state.currentAnalysis = {
                participants: state.participants,
                keyMoments: extractKeyMoments(state.transcript),
                tasks: extractTasks(state.transcript),
                summary: generateSummary()
            };

            displayAnalysis();
        }

        function extractKeyMoments(text) {
            const keywords = ['–≤–∞–∂–Ω–æ', '–∫—Ä–∏—Ç–∏—á–Ω–æ', '—Å—Ä–æ—á–Ω–æ', '–¥–æ–ª–∂–Ω—ã', '–Ω–µ–æ–±—Ö–æ–¥–∏–º–æ', '—Ä–µ—à–µ–Ω–æ', '—Å–æ–≥–ª–∞—Å–∏–ª–∏—Å—å', '–¥–æ–≥–æ–≤–æ—Ä–∏–ª–∏—Å—å', '–ø—Ä–æ–±–ª–µ–º–∞', '—Ä–∏—Å–∫'];
            const lines = text.split('\n');
            const moments = [];

            lines.forEach(line => {
                if (keywords.some(kw => line.toLowerCase().includes(kw))) {
                    moments.push(line.trim());
                }
            });

            return moments.length > 0 ? moments : ['–ö–ª—é—á–µ–≤—ã–µ –º–æ–º–µ–Ω—Ç—ã –Ω–µ –≤—ã—è–≤–ª–µ–Ω—ã'];
        }

        function extractTasks(text) {
            const taskKeywords = ['–Ω—É–∂–Ω–æ', '—Å–¥–µ–ª–∞—Ç—å', 'todo', '–∑–∞–¥–∞—á–∞', '–ø—Ä–æ–≤–µ—Å—Ç–∏', '–ø–æ–¥–≥–æ—Ç–æ–≤–∏—Ç—å', '–æ—Ç–ø—Ä–∞–≤–∏—Ç—å', '–ø—Ä–æ–≤–µ—Ä–∏—Ç—å'];
            const lines = text.split('\n');
            const tasks = [];

            lines.forEach(line => {
                const lowerLine = line.toLowerCase();
                if (taskKeywords.some(kw => lowerLine.includes(kw))) {
                    const match = line.match(/([–ê-–Ø–∞-—è]+):\s*(.*)/);
                    if (match) {
                        tasks.push({
                            text: match[2],
                            assignee: match[1],
                            completed: false
                        });
                    }
                }
            });

            return tasks;
        }

        function generateSummary() {
            const participantCount = state.participants.length;
            const lineCount = state.transcript.split('\n').length;
            
            return {
                participantCount: participantCount,
                duration: `${Math.floor(state.recordingTime / 60)} –º–∏–Ω ${state.recordingTime % 60} —Å–µ–∫`,
                linesCount: lineCount,
                topics: extractTopics(state.transcript)
            };
        }

        function extractTopics(text) {
            const words = text.toLowerCase().split(/\s+/);
            const common = ['—É—á–∞—Å—Ç–Ω–∏–∫–∏', '–≤—Å—Ç—Ä–µ—á–∞', '–æ–±—Å—É–¥–∏–ª–∏', '—Å–æ–≥–ª–∞—Å–∏–ª–∏—Å—å', '—Ä–µ—à–∏–ª–∏'];
            const topics = [];

            words.forEach(word => {
                if (word.length > 5 && !common.includes(word)) {
                    if (!topics.includes(word)) {
                        topics.push(word);
                    }
                }
            });

            return topics.slice(0, 5);
        }

        function displayAnalysis() {
            if (!state.currentAnalysis) return;

            // Summary Tab
            document.getElementById('summaryParticipants').innerHTML = 
                state.currentAnalysis.participants.map(p => `<div>üë§ ${p}</div>`).join('');

        function switchTab(tabName) {

        function addTask() {
            const input = document.getElementById('taskInput');

                    text: taskText,
                    assignee: state.currentSpeaker || '–ë–µ–∑ –Ω–∞–∑–Ω–∞—á–µ–Ω–∏—è',

        function updateTasksList() {
            const list = document.getElementById('tasksList');
            list.innerHTML = state.tasks.map((task, i) => `
                <div class="task-item">
                    <input type="checkbox" class="task-checkbox" ${task.completed ? 'checked' : ''}

                        <div style="font-size: 12px; color: var(--color-text-secondary);">üë§ ${task.assignee}</div>
                    </div>
                    <button onclick="removeTask(${i})" class="danger" style="padding: 4px 8px; font-size: 12px; min-width: auto;">‚úï</button>
                </div>
            `).join('');
        }

        function toggleTask(index) {
            state.tasks[index].completed = !state.tasks[index].completed;
            updateTasksList();
        }

        function removeTask(index) {
            state.tasks.splice(index, 1);
            updateTasksList();
        }

        function saveToLocalStorage() {
            localStorage.setItem('meetingRecordings', JSON.stringify(state.recordings));

        function loadRecordings() {

        function updateRecordingsList() {
            const list = document.getElementById('recordingsList');
            
            if (state.recordings.length === 0) {
                list.innerHTML = '<div style="text-align: center; color: var(--color-text-secondary); padding: 20px;">–ù–µ—Ç —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã—Ö –≤—Å—Ç—Ä–µ—á</div>';

–î–ê–¢–ê: ${new Date().toLocaleString('ru-RU')}

` : ''}`;

        }

        function downloadFile(content, filename, type) {
            const blob = new Blob([content], { type });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
