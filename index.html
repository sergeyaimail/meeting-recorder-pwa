<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="–ó–∞–ø–∏—Å—å –∏ –∞–Ω–∞–ª–∏–∑ –≤—Å—Ç—Ä–µ—á –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏">
    <meta name="theme-color" content="#1f2121">
    <title>Meeting Recorder AI</title>
    <style>
        :root {
            --color-primary: #00D9FF;
            --color-secondary: #D946EF;
            --color-bg: #1f2121;
            --color-surface: #2a2c2c;
            --color-text: #ffffff;
            --color-text-secondary: #b0b0b0;
            --color-warning: #e68661;
            --color-error: #c01537;
        }

        * {
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--color-bg);
            color: var(--color-text);
            line-height: 1.5;
        }

        body {
            padding: 12px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: linear-gradient(135deg, rgba(0, 217, 255, 0.1), rgba(217, 70, 239, 0.1));
            border: 1px solid rgba(0, 217, 255, 0.3);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 28px;
            background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: var(--color-surface);
            border: 1px solid rgba(0, 217, 255, 0.2);
            border-radius: 10px;
            padding: 16px;
        }

        .card-title {
            font-size: 16px;
            font-weight: 600;
            margin: 0 0 12px 0;
            color: var(--color-primary);
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .button-group {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        button {
            flex: 1;
            min-width: 100px;
            padding: 10px 16px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 150ms ease;
            background: var(--color-primary);
            color: var(--color-bg);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 217, 255, 0.3);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        button.secondary {
            background: var(--color-secondary);
            color: var(--color-text);
        }

        button.danger {
            background: var(--color-error);
            color: var(--color-text);
        }

        input[type="text"],
        textarea,
        select {
            flex: 1;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 217, 255, 0.2);
            border-radius: 6px;
            color: var(--color-text);
            font-size: 14px;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
            font-family: monospace;
        }

        .status {
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            margin: 8px 0;
            background: rgba(0, 217, 255, 0.1);
            color: var(--color-primary);
            border: 1px solid var(--color-primary);
        }

        .status.recording {
            background: rgba(255, 84, 89, 0.2);
            color: #ff5459;
            border: 1px solid #ff5459;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .time-display {
            font-size: 24px;
            font-weight: 700;
            color: var(--color-primary);
            text-align: center;
            margin: 12px 0;
            font-family: monospace;
        }

        .label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            color: var(--color-text-secondary);
            margin-bottom: 6px;
        }

        .input-group {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .badge {
            display: inline-block;
            padding: 4px 8px;
            background: rgba(217, 70, 239, 0.2);
            border-radius: 4px;
            font-size: 12px;
            margin-right: 8px;
            margin-bottom: 4px;
        }

        .recording-item {
            background: rgba(0, 217, 255, 0.1);
            border: 1px solid rgba(0, 217, 255, 0.2);
            border-radius: 6px;
            padding: 10px;
            margin: 8px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üé§ Meeting Recorder AI</h1>
        </header>

        <div class="grid">
            <!-- Recording Section -->
            <div class="card">
                <div class="card-title">üìπ –ó–∞–ø–∏—Å—å –≤—Å—Ç—Ä–µ—á–∏</div>
                
                <div class="controls">
                    <div>
                        <label class="label">–£—á–∞—Å—Ç–Ω–∏–∫–∏ –≤—Å—Ç—Ä–µ—á–∏</label>
                        <div class="input-group">
                            <input type="text" id="participantInput" placeholder="–ò–º—è —É—á–∞—Å—Ç–Ω–∏–∫–∞" />
                            <button onclick="addParticipant()" style="flex: 0 0 auto; min-width: 80px;">–î–æ–±–∞–≤–∏—Ç—å</button>
                        </div>
                    </div>

                    <div id="participantsList" style="font-size: 12px;"></div>

                    <div>
                        <label class="label">–ù–∞–∑–≤–∞–Ω–∏–µ –≤—Å—Ç—Ä–µ—á–∏</label>
                        <input type="text" id="meetingTitle" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –≤—Å—Ç—Ä–µ—á–∏" />
                    </div>

                    <div>
                        <div class="time-display" id="timer">00:00</div>
                        <div id="recordStatus" class="status">üîµ –ì–æ—Ç–æ–≤–æ –∫ –∑–∞–ø–∏—Å–∏</div>
                    </div>

                    <div class="button-group">
                        <button id="recordBtn" onclick="window.startRecording()">‚ñ∂Ô∏è –ù–∞—á–∞—Ç—å</button>
                        <button id="stopBtn" onclick="window.stopRecording()" disabled style="background: var(--color-secondary);">‚èπÔ∏è –°—Ç–æ–ø</button>
                    </div>

                    <div>
                        <label class="label">–¢–µ–∫—É—â–∏–π –≥–æ–≤–æ—Ä—è—â–∏–π</label>
                        <select id="currentSpeaker">
                            <option value="">–í—ã–±—Ä–∞—Ç—å —É—á–∞—Å—Ç–Ω–∏–∫–∞...</option>
                        </select>
                    </div>

                    <textarea id="liveTranscript" placeholder="–¢–µ–∫—Å—Ç –ø–æ—è–≤–∏—Ç—Å—è –∑–¥–µ—Å—å –∏–ª–∏ –≤–≤–µ–¥–∏—Ç–µ –≤—Ä—É—á–Ω—É—é"></textarea>

                    <div class="button-group">
                        <button onclick="window.enableMicrophone()" style="background: var(--color-warning);">üéôÔ∏è –í–∫–ª—é—á–∏—Ç—å –º–∏–∫—Ä–æ—Ñ–æ–Ω</button>
                        <button onclick="window.clearTranscript()" class="danger">üóëÔ∏è –û—á–∏—Å—Ç–∏—Ç—å</button>
                    </div>
                </div>
            </div>

            <!-- Analysis Section -->
            <div class="card">
                <div class="card-title">üîç –ê–Ω–∞–ª–∏–∑</div>
                
                <div class="controls">
                    <button onclick="window.analyzeTranscript()" style="background: var(--color-secondary); margin-bottom: 12px;">‚ú® –ê–Ω–∞–ª–∏–∑–∏—Ä–æ–≤–∞—Ç—å</button>

                    <div id="analysisResult" style="font-size: 13px; line-height: 1.8;"></div>
                </div>
            </div>
        </div>

        <!-- Recordings Section -->
        <div class="card">
            <div class="card-title">üíæ –°–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã–µ –≤—Å—Ç—Ä–µ—á–∏</div>
            <div id="recordingsList" style="max-height: 300px; overflow-y: auto;"></div>
        </div>
    </div>

    <script>
        // Global State
        const state = {
            isRecording: false,
            recordingTime: 0,
            recordingTimer: null,
            transcript: '',
            participants: [],
            currentSpeaker: '',
            recordings: [],
            recognition: null,
            isListening: false,
            mediaStream: null
        };

        // Initialize on page load
        window.addEventListener('load', () => {
            console.log('Page loaded, initializing...');
            initSpeechRecognition();
            loadRecordings();
            document.getElementById('currentSpeaker').addEventListener('change', (e) => {
                state.currentSpeaker = e.target.value;
                console.log('Current speaker:', state.currentSpeaker);
            });
        });

        // INITIALIZE SPEECH RECOGNITION ONCE
        function initSpeechRecognition() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            
            if (!SpeechRecognition) {
                console.error('‚ùå Speech Recognition not supported');
                return;
            }

            state.recognition = new SpeechRecognition();
            state.recognition.continuous = true;
            state.recognition.interimResults = true;
            state.recognition.lang = 'ru-RU';

            state.recognition.onstart = () => {
                console.log('‚úÖ Speech recognition started');
                state.isListening = true;
                document.getElementById('recordStatus').textContent = 'üî¥ –ú–∏–∫—Ä–æ—Ñ–æ–Ω –∞–∫—Ç–∏–≤–µ–Ω';
                document.getElementById('recordStatus').className = 'status recording';
            };

            state.recognition.onresult = (event) => {
                let interimTranscript = '';
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    const transcript = event.results[i][0].transcript;
                    if (event.results[i].isFinal) {
                        if (state.currentSpeaker) {
                            state.transcript += `\n${state.currentSpeaker}: ${transcript}`;
                        } else {
                            state.transcript += `\n${transcript}`;
                        }
                    } else {
                        interimTranscript += transcript;
                    }
                }
                document.getElementById('liveTranscript').value = state.transcript + interimTranscript;
            };

            state.recognition.onerror = (event) => {
                console.error('‚ùå Speech recognition error:', event.error);
            };

            state.recognition.onend = () => {
                console.log('Speech recognition ended');
                state.isListening = false;
                
                // AUTO-RESTART if recording is still active
                if (state.isRecording) {
                    console.log('Auto-restarting recognition...');
                    setTimeout(() => {
                        try {
                            state.recognition.start();
                        } catch (e) {
                            console.log('Restart error:', e.message);
                        }
                    }, 1000);
                }
            };

            console.log('‚úÖ Speech recognition initialized');
        }

        // ADD PARTICIPANT
        window.addParticipant = function() {
            const input = document.getElementById('participantInput');
            const name = input.value.trim();
            if (name && !state.participants.includes(name)) {
                state.participants.push(name);
                console.log('Participant added:', name);
                input.value = '';
                updateParticipantsList();
                updateSpeakerSelect();
            }
        };

        function updateParticipantsList() {
            const list = document.getElementById('participantsList');
            list.innerHTML = state.participants.map((p, i) => 
                `<span class="badge">${p} <button onclick="window.removeParticipant(${i})" style="background: none; border: none; color: var(--color-error); cursor: pointer;">‚úï</button></span>`
            ).join('');
        }

        window.removeParticipant = function(index) {
            state.participants.splice(index, 1);
            updateParticipantsList();
            updateSpeakerSelect();
        };

        function updateSpeakerSelect() {
            const select = document.getElementById('currentSpeaker');
            const currentValue = select.value;
            select.innerHTML = '<option value="">–í—ã–±—Ä–∞—Ç—å —É—á–∞—Å—Ç–Ω–∏–∫–∞...</option>' + 
                state.participants.map(p => `<option value="${p}">${p}</option>`).join('');
            select.value = currentValue;
        }

        // START RECORDING
        window.startRecording = function() {
            console.log('‚ñ∂Ô∏è startRecording clicked');
            if (state.participants.length === 0) {
                alert('‚ùå –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –¥–æ–±–∞–≤—å—Ç–µ —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤ –≤—Å—Ç—Ä–µ—á–∏');
                return;
            }

            state.isRecording = true;
            state.recordingTime = 0;
            state.transcript = '';
            document.getElementById('recordBtn').disabled = true;
            document.getElementById('stopBtn').disabled = false;
            document.getElementById('recordStatus').textContent = 'üîµ –ó–∞–ø–∏—Å—å –Ω–∞—á–∞–ª–∞—Å—å - –Ω–∞–∂–º–∏—Ç–µ "–í–∫–ª—é—á–∏—Ç—å –º–∏–∫—Ä–æ—Ñ–æ–Ω"';
            document.getElementById('recordStatus').className = 'status';

            state.recordingTimer = setInterval(() => {
                state.recordingTime++;
                const mins = Math.floor(state.recordingTime / 60);
                const secs = state.recordingTime % 60;
                document.getElementById('timer').textContent = 
                    `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
            }, 1000);

            console.log('‚úÖ Recording started');
        };

        // STOP RECORDING
        window.stopRecording = function() {
            console.log('‚èπÔ∏è stopRecording clicked');
            if (!state.isRecording) return;

            state.isRecording = false;
            clearInterval(state.recordingTimer);
            document.getElementById('recordBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            document.getElementById('recordStatus').textContent = '‚úÖ –ó–∞–ø–∏—Å—å –∑–∞–≤–µ—Ä—à–µ–Ω–∞';
            document.getElementById('recordStatus').className = 'status';

            if (state.isListening && state.recognition) {
                console.log('Stopping recognition...');
                try {
                    state.recognition.stop();
                } catch (e) {
                    console.log('Stop error:', e.message);
                }
            }

            saveRecording();
        };

        // ENABLE MICROPHONE
        window.enableMicrophone = function() {
            console.log('üéôÔ∏è enableMicrophone clicked, isRecording:', state.isRecording);
            
            if (!state.isRecording) {
                alert('‚ùå –°–Ω–∞—á–∞–ª–∞ –Ω–∞–∂–º–∏—Ç–µ "‚ñ∂Ô∏è –ù–∞—á–∞—Ç—å"');
                return;
            }

            if (!state.recognition) {
                alert('‚ùå –†–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏–µ —Ä–µ—á–∏ –Ω–µ –¥–æ—Å—Ç—É–ø–Ω–æ');
                return;
            }

            if (state.isListening) {
                alert('‚ö†Ô∏è –ú–∏–∫—Ä–æ—Ñ–æ–Ω —É–∂–µ –≤–∫–ª—é—á–µ–Ω');
                return;
            }

            // Request microphone permission and start recognition
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    console.log('‚úÖ Microphone permission granted');
                    state.mediaStream = stream;
                    
                    // Start recognition
                    if (!state.isListening) {
                        try {
                            state.recognition.start();
                            console.log('‚úÖ Recognition started');
                        } catch (e) {
                            console.error('‚ùå Error starting recognition:', e.message);
                            alert('–û—à–∏–±–∫–∞: ' + e.message);
                        }
                    }
                })
                .catch(error => {
                    console.error('‚ùå Microphone error:', error);
                    alert('‚ùå –û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É: ' + error.message);
                });
        };

        // CLEAR TRANSCRIPT
        window.clearTranscript = function() {
            if (confirm('–û—á–∏—Å—Ç–∏—Ç—å —Ç–µ–∫—Å—Ç –≤—Å—Ç—Ä–µ—á–∏?')) {
                state.transcript = '';
                document.getElementById('liveTranscript').value = '';
            }
        };

        // SAVE RECORDING
        function saveRecording() {
            const title = document.getElementById('meetingTitle').value || `–í—Å—Ç—Ä–µ—á–∞ ${new Date().toLocaleString('ru-RU')}`;
            const recording = {
                id: Date.now(),
                title: title,
                date: new Date().toLocaleString('ru-RU'),
                duration: state.recordingTime,
                participants: [...state.participants],
                transcript: state.transcript
            };

            state.recordings.push(recording);
            saveToLocalStorage();
            updateRecordingsList();
            alert('‚úÖ –í—Å—Ç—Ä–µ—á–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞!');
            
            // Reset
            document.getElementById('meetingTitle').value = '';
            document.getElementById('timer').textContent = '00:00';
            state.participants = [];
            state.transcript = '';
            updateParticipantsList();
            updateSpeakerSelect();
        }

        // ANALYZE TRANSCRIPT
        window.analyzeTranscript = function() {
            console.log('‚ú® analyzeTranscript clicked');
            if (!state.transcript.trim()) {
                alert('‚ùå –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–∏—à–∏—Ç–µ –∏–ª–∏ –≤–≤–µ–¥–∏—Ç–µ –¥–∏–∞–ª–æ–≥');
                return;
            }

            const lines = state.transcript.split('\n').filter(line => line.trim());
            
            // 1. –£–ß–ê–°–¢–ù–ò–ö–ò –ò –ò–• –î–û–õ–Ø
            const speakerStats = {};
            lines.forEach(line => {
                const match = line.match(/^([^:]+):\s*(.*)/);
                if (match) {
                    const speaker = match[1].trim();
                    if (!speakerStats[speaker]) {
                        speakerStats[speaker] = { lines: 0, words: 0 };
                    }
                    speakerStats[speaker].lines++;
                    speakerStats[speaker].words += match[2].split(/\s+/).length;
                }
            });

            // 2. –ö–õ–Æ–ß–ï–í–´–ï –¢–ï–ú–´ (–ø–æ —á–∞—Å—Ç–æ—Ç–µ —Å–ª–æ–≤)
            const fullText = state.transcript.toLowerCase();
            const stopWords = ['–∏', '–≤', '–Ω–∞', '—Å', '–ø–æ', '—Ç–æ', '—á—Ç–æ', '–∏–∑', '–∑–∞', '–æ—Ç', '–¥–æ', '–∫–∞–∫', '—ç—Ç–æ', '–∏–ª–∏', '–æ–Ω', '–æ–Ω–∞', '–æ–Ω–∏', '–º—ã', '–≤—ã', '—è', '—Ç—ã', '–Ω–∞—Å', '–≤–∞—Å', '–º–µ–Ω—è', '—Ç–µ–±—è', '–Ω–µ–µ', '–µ–≥–æ', '–µ–µ', '–∏—Ö', '–±—É–¥–µ—Ç', '–±—É–¥—É—Ç', '–µ—Å—Ç—å', '—è–≤–ª—è—é—Ç—Å—è', '–±—ã–ª', '–±—ã–ª–∞', '–±—ã–ª–∏', '–±—ã—Ç—å'];
            
            const words = fullText.match(/\b[–∞-—è—ë]{4,}\b/g) || [];
            const wordFreq = {};
            words.forEach(word => {
                if (!stopWords.includes(word)) {
                    wordFreq[word] = (wordFreq[word] || 0) + 1;
                }
            });

            const topWords = Object.entries(wordFreq)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 5)
                .map(entry => entry[0]);

            // 3. –ö–õ–Æ–ß–ï–í–´–ï –ú–û–ú–ï–ù–¢–´ (–ø–æ –∫–ª—é—á–µ–≤—ã–º —Å–ª–æ–≤–∞–º)
            const keyMomentKeywords = ['–≤–∞–∂–Ω–æ', '–∫—Ä–∏—Ç–∏—á–Ω–æ', '—Å—Ä–æ—á–Ω–æ', '–¥–æ–ª–∂–Ω—ã', '–Ω—É–∂–Ω–æ', '—Å–¥–µ–ª–∞—Ç—å', '–∑–∞–¥–∞—á–∞', '–ø—Ä–æ–±–ª–µ–º–∞', '—Ä–µ—à–µ–Ω–æ', '—Å–æ–≥–ª–∞—Å–∏–ª–∏—Å—å', '–¥–æ–≥–æ–≤–æ—Ä–∏–ª–∏—Å—å', '—Ä–µ—à–µ–Ω–∏–µ', '–Ω–µ–æ–±—Ö–æ–¥–∏–º–æ', '–∫–æ–Ω–µ—á–Ω–æ', '—Ç–æ—á–Ω–æ'];
            const keyMoments = lines.filter(line => 
                keyMomentKeywords.some(kw => line.toLowerCase().includes(kw))
            ).slice(0, 5);

            // 4. –ó–ê–î–ê–ß–ò (—Å—Ç—Ä–æ–∫–∏ —Å –¥–µ–π—Å—Ç–≤–∏—è–º–∏)
            const taskKeywords = ['–Ω—É–∂–Ω–æ', '—Å–¥–µ–ª–∞—Ç—å', '–ø—Ä–æ–≤–µ—Å—Ç–∏', '–ø–æ–¥–≥–æ—Ç–æ–≤–∏—Ç—å', '–æ—Ç–ø—Ä–∞–≤–∏—Ç—å', '–ø—Ä–æ–≤–µ—Ä–∏—Ç—å', '–ø–æ–¥—É–º–∞—Ç—å', '—É—Ç–æ—á–Ω–∏—Ç—å', '–æ–±—Å—É–¥–∏—Ç—å', '—Å–æ–≥–ª–∞—Å–æ–≤–∞—Ç—å'];
            const tasks = lines.filter(line => 
                taskKeywords.some(kw => line.toLowerCase().includes(kw))
            ).slice(0, 5);

            // 5. –û–ë–©–ï–ï –†–ï–ó–Æ–ú–ï
            const totalWords = lines.reduce((acc, line) => acc + line.split(/\s+/).length, 0);
            
            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –∫—Ä–∞—Ç–∫–æ–µ —Ä–µ–∑—é–º–µ
            const summaryText = topWords.length > 0

        function saveToLocalStorage() {

                return;

            list.innerHTML = state.recordings.map((rec, i) => `
